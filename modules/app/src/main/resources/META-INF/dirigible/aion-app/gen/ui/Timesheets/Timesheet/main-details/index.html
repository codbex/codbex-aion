<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/v4/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/v4/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">

        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idProjectId" dg-required="true" dg-colon="true">Project</fd-form-label>
                        <fd-combobox-input id="idProjectId"
                            name="ProjectId"
                            state="{{ formErrors.ProjectId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['ProjectId'].$valid, 'ProjectId')"
                            ng-model="entity.ProjectId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsProjectId"
                            dg-placeholder="Search Project ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idEmployeeId" dg-required="true" dg-colon="true">Employee</fd-form-label>
                        <fd-combobox-input id="idEmployeeId"
                            name="EmployeeId"
                            state="{{ formErrors.EmployeeId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['EmployeeId'].$valid, 'EmployeeId')"
                            ng-model="entity.EmployeeId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsEmployeeId"
                            dg-placeholder="Search Employee ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idStart" dg-required="true" dg-colon="true">Start</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Start ? false : true }}">
                            <fd-input id="idStart"
                                name="Start"
                                state="{{ formErrors.Start ? 'error' : '' }}"
								ng-required="true"
                                ng-change="isValid(formFieldset['Start'].$valid, 'Start')"
                                ng-model="entity.Start"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idEnd" dg-required="true" dg-colon="true">End</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.End ? false : true }}">
                            <fd-input id="idEnd"
                                name="End"
                                state="{{ formErrors.End ? 'error' : '' }}"
								ng-required="true"
                                ng-change="isValid(formFieldset['End'].$valid, 'End')"
                                ng-model="entity.End"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idReason" dg-required="false" dg-colon="true">Reason</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Reason ? false : true }}">
                            <fd-input id="idReason"
                                name="Reason"
                                state="{{ formErrors.Reason ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Reason'].$valid, 'Reason')"
                                ng-model="entity.Reason"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="2000.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Reason">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idStatus" dg-required="true" dg-colon="true">Timesheet Status</fd-form-label>
                        <fd-combobox-input id="idStatus"
                            name="Status"
                            state="{{ formErrors.Status ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Status'].$valid, 'Status')"
                            ng-model="entity.Status"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsStatus"
                            dg-placeholder="Search Timesheet Status ...">
                        </fd-combobox-input>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
