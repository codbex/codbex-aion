<!DOCTYPE html>
<html lang="en" ng-app="loginPage" ng-controller="LoginPageController">

    <head>

        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="icon" href="/services/v4/web/resources/images/favicon.ico" />
            <title>Eclipse Dirigible - Login</title>
            <theme></theme>
            <script type="text/javascript"
                src="/services/v4/js/resources-core/services/loader.js?id=application-view-js">
            </script>
            <link type="text/css" rel="stylesheet"
                href="/services/v4/js/resources-core/services/loader.js?id=application-view-css" />
        </head>
    </head>

    <body class="fd-scrollbar" dg-contextmenu="contextMenuContent">

        <form name="loginForm" method="POST" action="/j_security_check" style="height: 600px; width: 100%;">
            <fd-message-page glyph="sap-icon--locked">
                <fd-message-page-title>Sign in to Eclipse Dirigible</fd-message-page-title>
                <fd-message-page-subtitle>

                    <div class="fd-form-item">
                        <label class="fd-form-label" for="j_username">User Name:</label> <input
                            class="fd-input fd-input--compact" type="text" name="j_username" id="j_username"
                            placeholder="Username" required autofocus>
                    </div>
                    <div class="fd-form-item">
                        <label class="fd-form-label" for="j_password">Password:</label> <input
                            class="fd-input fd-input--compact" type="password" name="j_password" id="j_password"
                            placeholder="Password" required>
                    </div>

                </fd-message-page-subtitle>
                <fd-message-page-actions>
                    <fd-button compact="true" dg-label="Log in" dg-type="emphasized" style="margin: 0 0.25rem;"
                        type="submit"> </fd-button>
                </fd-message-page-actions>
                <hr>
                <a href="///www.dirigible.io" target="_blank" class="fd-link pull-right need-help">Need help?</a>
            </fd-message-page>
        </form>

        <script>
            let loginPage = angular.module('loginPage', ['ideUI', 'ideView']);

			loginPage.controller('LoginPageController', ['$scope', 'theming', function ($scope, theming) {

			}]);
        </script>
    </body>

</html>
