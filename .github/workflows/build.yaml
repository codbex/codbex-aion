name: Build

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

#-----------------Publish Docker Images-------------------#

      - name: Docker Login
        run: docker login ${{secrets.DOCKER_REGISTRY}} -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Docker Image
        run: |
          docker build . -t ${{secrets.DOCKER_REGISTRY}}/codbex/codbex-aion:latest
          docker push ${{secrets.DOCKER_REGISTRY}}/codbex/codbex-aion:latest
