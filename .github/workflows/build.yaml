name: Build

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

#-----------------Build codbex - chronos-------------------#

      - name: Set up JDK 13
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 13
      - name: Build codbex - chronos
        run: mvn clean install -Dmaven.javadoc.skip=false

#-----------------Publish Docker Images-------------------#

      - name: Docker Login
        run: docker login ${{secrets.DOCKER_REGISTRY}} -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Docker Image
        run: |
          cd releng/chronos-platform
          docker build . -t ${{secrets.DOCKER_REGISTRY}}/codbex/codbex-chronos:latest
          docker push ${{secrets.DOCKER_REGISTRY}}/codbex/codbex-chronos:latest
          cd ../../
      - name: Docker Image - Keycloack
        run: |
          cd releng/chronos-platform-keycloack
          docker build . -t ${{secrets.DOCKER_REGISTRY}}/codbex/codbex-chronos-keycloack:latest
          docker push ${{secrets.DOCKER_REGISTRY}}/codbex/codbex-chronos-keycloack:latest
          cd ../../
      # - name: Docker Image - Keycloack - Runtime
      #   run: |
      #     cd releng/chronos-platform-keycloack-runtime
      #     docker build . -t ${{secrets.DOCKER_REGISTRY}}/codbex/codbex-chronos-keycloack-runtime:latest
      #     docker push ${{secrets.DOCKER_REGISTRY}}/codbex/codbex-chronos-keycloack-runtime:latest
      #     cd ../../

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{secrets.DOCKER_REGISTRY}}
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/codbex/codbex-chronos-keycloack-runtime

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}